<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">List des produits</div>
        <div class="panel-body">
            <button class="btn btn-primary" (click)="onGetProduct()">Produits</button>
        </div>
        <div class="panel-body">
            <table *ngIf="produits" class="table table-striped">
                <tr>
                    <th>ID</th>  <th>DES</th>   <th>PRIX</th>  <th>QTE</th>
                </tr>
                <tr *ngFor="let p of produits._embedded.produits">
                    <td>{{p.id}}</td>
                    <td>{{p.desiganation}}</td>
                    <td>{{p.price|number:'0.02'}}</td>
                    <td>{{p.quantite}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
